    <title>Oriphoto | Caméras Vintage</title>

<body>
    <header>


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <h1>Oriphoto <i class="fas fa-camera-retro"></i></h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">Accueil <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="panier.html">Panier <i class="fas fa-shopping-cart"></i> </a>

                </div>
            </div>
        </nav>


        <div class="sous_titre"> Livraison rapide et paiement sécurisé</div>
    </header>

    <main>
        <h2>Votre panier</h2>
        <div class="container">
            <div id="tableauPanier" class="card border-dark">
                <table class="table bg-light">
                    <thead class="thead-light">
                        <tr>
                            <th>Produit</th>
                            <th>Lentille</th>
                            <th>Quantité</th>
                            <th>Prix</th>
                            <th>Prix total</th>
                        </tr>
                    </thead>
                    <tbody id="afficheProduitPanier">
                    </tbody>
                </table>
                <h4 class="font-weight-bold" id="affichageTotal"></h4>
            </div>
            <br>
            <div class="card border-dark form-container">
                <div class="card-header text-center bg-light">
                    <h2>Vos coordonnées</h2>
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="form-row my-3">
                            <label for="firstName" class="col-md-2 col-form-label">Prénom</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="firstName" placeholder="" />
                            </div>
                        </div>
                        <div class="form-row my-3">
                            <label for="lastName" class="col-md-2 col-form-label">Nom</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="lastName" placeholder="" />
                            </div>
                        </div>

                        <div class="form-row my-3">
                            <label for="inputEmail" class="col-md-2 col-form-label">Email</label>
                            <div class="col-md-5">
                                <input type="email" class="form-control" id="inputEmail" placeholder="" />
                            </div>
                        </div>
                        <div class="form-row my-3">
                            <label for="telephoneNumber" class="col-md-2 col-form-label">Téléphone</label>
                            <div class="col-md-5">
                                <input type="tel" maxlength="10" class="form-control" id="telephoneNumber" placeholder="" />
                            </div>
                        </div>
                        <div class="form-row my-3">
                            <label for="inputAddress" class="col-md-2 col-form-label">Adresse</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="inputAddress" placeholder="" />
                            </div>
                        </div>
                        <div class="form-row my-3">
                            <label for="inputCity" class="col-md-2 col-form-label">Ville</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="inputCity" placeholder="" />
                            </div>
                        </div>
                        <div class="form-row my-3">
                            <label for="inputZip" class="col-md-2 col-form-label">Code Postal</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="inputZip" placeholder="" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <button id="btn-validation" class="d-flex justify-content-center" a href="confirmation.html"> Valider la commande</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer font-small special-color-dark pt-4">

        <!-- Footer Elements -->
        <div class="footer_container">

            <!-- Social buttons -->
            <ul class="list-unstyled list-inline text-center">
                <li class="list-inline-item">
                    <a class="btn-floating btn-fb mx-1" href="https://facebook.com" title="Lien Facebook">
                        <i class="fab fa-facebook-f"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-tw mx-1" href="https://twitter.com" title="Lien Twitter">
                        <i class="fab fa-twitter"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-gplus mx-1" href="https://instagram.com" title="Lien Instagram">
                        <i class="fab fa-instagram"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-li mx-1" href="https://linkedin.com" title="Lien LinkedIn">
                        <i class="fab fa-linkedin-in"> </i>
                    </a>
                </li>

            </ul>
            <!-- Social buttons -->

        </div>
        <!-- Footer Elements -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
            <a href="mailto:hello@oriphoto.com"><i class="fas fa-envelope mr-3"></i>Contactez-nous</a><br>
            © 2020 Copyright
        </div>
        <!-- Copyright -->

    </footer>
