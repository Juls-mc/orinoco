    <header>


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <h1>Oriphoto <i class="fas fa-camera-retro"></i></h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">Accueil <span class="sr-only">(current)</span></a>

                </div>
            </div>

    <main>
        <h2>Oriphoto le site référence des appareils photos vintage</h2>


        <div id="product" class='row border-light bg-light mx-auto'>
            <div id="generalPresentation" class="pb-3 card  col-md-6 align-self-center m-3 bg-light text-black">
                <h2 id="titre" class="text-center align-self-top"></h2>
                <img id="image" src="" alt="photo d'un appareil photo vintage" class="card-img">
            </div>
            <div id="moreOptions" class="col-md-12 align-self-center mb-5 mb-lg-0 bg-light d-flex flex-column">
                <h3 id="prix" class="my-3"></h3>
                <p id="description" class="my-lg-3"></p>
                <label for="select">Lentilles :</label>
                <select name="lenses" id="lense-select" class="my-1"></select>
                <label for="select">Quantité :</label>
                <select name="quantité" id="quantiteProduit" class="mb-3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <div id="bouton" class="d-flex justify-content-center lg-flex-row sm-flex-column mx-auto">
                    <button id="btn-ajouter" class="btn btn-success m-3">Ajouter au panier</button>
                    <button id="btn-panier" class="btn btn-success m-3"> <a href="panier.html">Voir le panier</a></button>
                    <button id="btn-liste" class="btn btn-success m-3"> <a href="index.html">Retour à la liste</a></button>


                </div>
            </div>
        </div>

    </main>
